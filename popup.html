<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Le Chrome Extension </title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <script src="popup.js"></script>
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="camera-icon.png" alt="icon" class="logo-icon" />
      Chrome Extension <span class="version">(1.0.0)</span>
    </h1>
  </div>

  <div class="modal-content">
    <p> This is where some text goes </p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
            <button id="something"> This a button </button>
          <i class="globe"></i>
      </div>
    </div>
    <!-- settings menu -->
    <div class="dropdown">
    <button class="dropbtn">Dropdown</button>
    <form class="dropdown-content">
      <input type="number" value="columns"> Number of Columns </input>
      <h3> column colors </h3>
      <button class="btn" onclick="" > 1st column </button>
      <button class="btn" onclick="" > 2nd column </button>
    </form>
    </div>

  </div>


  <script src="popup.js" charset="utf-8">
  </script>
</body>

</html>
