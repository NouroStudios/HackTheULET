<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Le Chrome Extension </title>
  <link rel="stylesheet" href="styles.css" />
  <!-- ignore this ////////  <script src="popup.js"></script> -->
</head>
<body>
  <div class="modal-header">
    <h1 class="logo">
      <img src="camera-icon.png" alt="icon" class="logo-icon" />
      Chrome Extension  <span class="version">(1.0.0)</span>
    </h1>
  </div>
  <div class="modal-content">
    <p> enable eye therapy settings </p>
    <button id = "changeColor">Insert bars</button>
    <button id = "removeBars">Remove bars</button>
    <button id = "colorText">Color the text</button>
    <button id = "removeColorText">Remove text colorization</button>
  </div>

  <!-- settings menu -->
  <div class="dropdown">
  <button class="dropbtn">SETTINGS</button>
  <form class="dropdown-content">
    <div id="left">
      <p>Number of columns</p>
      <input type="number" value="columns" id="nio"></input>
       <input type="submit" name="submit"></input>
    </div>
    <div id="right">
      <div id="rr">
        <input type="text" name="col-one"></input>
        <input type="submit" name="col-one-sub"></input>
        <p class="text"> column one (hex value):</p>
      </div>

      <div id="rl">
        <input type="text" name="col-two"> </input>
        <input type="submit" name="col-two-sub"> </input>
        <p class="text"> column two (hex value):</p>
      </div>
    </div>

    </div>
  </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
